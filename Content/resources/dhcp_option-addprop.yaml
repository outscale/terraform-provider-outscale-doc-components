argument:
  add:
    tags: (Optional) A tag to add to this resource. You can specify this argument several times.
    tags.key: (Required) The key of the tag, with a minimum of 1 character.
    tags.value: (Required) The value of the tag, between 0 and 255 characters.

  rename:

    domain_name:
      description: "Specify a domain name (for example, MyCompany.com). You can specify only one domain name. You must specify at least one of the following parameters: `DomainName`, `DomainNameServers`, or `NtpServers`."
    
    domain_name_servers:
      description: "The IPs of domain name servers. If no IPs are specified, the `OutscaleProvidedDNS` value is set by default. You must specify at least one of the following parameters: `DomainName`, `DomainNameServers`, or `NtpServers`."

    ntp_servers:
      description: "The IPs of the Network Time Protocol (NTP) servers. You must specify at least one of the following parameters: `DomainName`, `DomainNameServers`, or `NtpServers`."